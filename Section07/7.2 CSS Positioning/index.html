<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      margin-top: 200px;
      margin-bottom: 500px;
      margin-left: 200px;
      margin-right: 300px;
      background-color: blue;
      border: 10px solid white;
      width: 500px;
      height: 500px;
    }

    .red-circle{
      position: relative;
      margin-left: 250px;
      margin-top: 150px;
      z-index: 1;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
